<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AirQuestIndex</title>
  <link href="..\node_modules\bootstrap\scss\airquest.css" rel="stylesheet">
  <link href="" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-airquest navbar-dark bg-violet">
    <div class="container">
      <div class="col-lg-4">
        <div class="flex-grow-1 d-none d-lg-flex align-items-center">
          <a class="nav-btn nav-link" href="#">Дестинации</a>
        </div>
      </div>
      <div class="col-lg-4 d-flex justify-content-center">
        <a class="navbar-brand" href="#">
          <img src="assets/LogoAQ.png" alt="AirQuest Logo">
        </a>
      </div>
      <div class="col-lg-4 d-flex justify-content-end">
        <div class="flex-grow-1 d-flex justify-content-end align-items-center">
          <button class="navbar-toggler ms-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse bg-violet" id="navbarNav">
          <ul class="navbar-nav ms-auto align-items-lg-center align-items-end">
            <li class="nav-item d-lg-none">
              <a class="btn btn-violet-dark text-end px-4 py-2 d-none d-lg-block" href="#">Дестинации</a>
              <a class="btn btn-violet text-end px-4 py-2 d-lg-none" href="#">Дестинации</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-violet-dark text-end px-4 py-2 mx-2 d-none d-lg-block" href="#">За нас</a>
              <a class="btn btn-violet text-end px-4 py-2 d-lg-none" href="#">За нас</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-violet-dark text-end px-4 py-2 mx-2 d-none d-lg-block" href="#">Профил</a>
              <a class="btn btn-violet text-end px-4 py-2 d-lg-none" href="#">Профил</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-violet-dark text-end px-4 py-2 mx-2 d-none d-lg-block" href="#">Вход</a>
              <a class="btn btn-violet text-end px-4 py-2 d-lg-none" href="#">Вход</a>
            </li>
          </ul>
        </div>

      </div>
    </div>
  </nav>

  <div class="container py-5 hero-block">
    <div class="row align-items-center">
      <div class="col-12 col-md-6 mb-4 mb-md-0">
        <img src="assets/plane.jpg" class="img-fluid hero-img" alt="Plane">
      </div>
      <div class="col-12 col-md-6 text-center">
        <img src="assets/AQLogo.png" class="img-fluid hero-logo mb-3" alt="AirQuest Logo">
        <h2 class="hero-title mb-3">Истории от въздуха</h2>
        <p class="hero-text mb-4">
          Две крила. Безкрайни хоризонти. Там, където пистата свършва — започва магията.
        </p>
        <a href="#" class="btn hero-btn px-4 py-2">Разгледай оферти</a>
      </div>
    </div>
  </div>
  <div class="container my-5">
    <div class="card flight-search p-3 p-md-4">
      <div class="row g-3 mb-2">
        <div class="col-md-4">
          <i class="bi bi-ticket-detailed"></i>
          <label class="form-label">Вид билет</label>
          <select class="form-select">
            <option>Двупосочен</option>
            <option>Еднопосочен</option>
            <option>Полет с много отсечки</option>
          </select>
        </div>
        <div class="col-md-4">
          <i class="bi bi-airplane-engines"></i>
          <label class="form-label">Клас</label>
          <select class="form-select">
            <option>Икономична класа</option>
            <option>Премиум икономична класа</option>
            <option>Бизнес класа</option>
            <option>Първа класа</option>
          </select>
        </div>
        <div class="col-md-4">
          <i class="bi bi-people"></i>
          <label class="form-label">Пътници</label>
          <select class="form-select">
            <option>1 пътник</option>
            <option>2 пътници</option>
            <option>3 пътници</option>
            <option>4 пътници</option>
          </select>
        </div>
      </div>
      <div class="row g-3 mb-2">
        <div class="col-md-6">
          <label class="form-label">От</label>
          <input type="text" class="form-control" placeholder="Град, летище или местонахождение">
        </div>
        <div class="col-md-6">
          <label class="form-label">До</label>
          <input type="text" class="form-control" placeholder="Град, летище или местонахождение">
        </div>
      </div>
      <div class="row g-3 align-items-end">
        <div class="col-md-6">
          <label class="form-label">Заминаване</label>
          <input type="date" class="form-control">
        </div>
        <div class="col-md-6">
          <label class="form-label">Връщане</label>
          <input type="date" class="form-control">
        </div>
        <div class="col-12 mt-3">
          <button class="btn hero-btn w-100 py-2">Разглеждане</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
